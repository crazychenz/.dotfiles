- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.config/tmux/tmux.conf: shared/tmux/.config/tmux/tmux.conf
    ~/.config/nvim/init.lua: shared/nvim/.config/nvim/init.lua
    ~/.bash-user-settings.sh: shared/bash/.bash-user-settings.sh
    ~/.bash-user-profile.sh: shared/bash/.bash-user-profile.sh
    ~/.gitconfig: shared/git/.gitconfig
